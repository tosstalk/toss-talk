<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TossTalk</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

<!-- ================= 공통 헤더 ================= -->
<header>💬 Toss-Talk 🗑️</header>

<!-- ================= 공통 네비게이션 ================= -->
<nav class="nav">
  <button id="homeBtn">🤖 상담하기</button>
  <button id="gardenBtn">🍀 정원 가꾸기</button>
</nav>

<!-- 유저 정보 -->
  <div class="user-info"> 
    <img id="userPhoto" src="" alt="profile">
    <span id="userName"></span>
    <button id="logoutBtn">로그아웃</button> 
  </div>

<!-- ================= 정원 가꾸기 화면 ================= -->
<div id="gardenScreen" class="garden-page" style="display:none;">

  <!-- 정원 배경 박스 : 네비게이션 바로 밑에 위치 -->
  <div id="gardenContainer" class="garden-box">
    <!-- 꽃/씨앗 이모지가 JS로 추가될 영역 -->
  </div>

  <!-- 정원 가꾸기 진입 안내 모달 -->
<div id="gardenIntroModal" class="modal">
  <div class="modal-content">
    <p>🌳 꽃을 심어 정원을 만들어봐요! 🌳</p>
    <button id="startGardenBtn" class="garden-btn">정원 만들기</button>
  </div>
</div>

  <!-- 하단 중앙 버튼 -->
  <div class="garden-controls">
    <button id="plantButton" class="garden-btn">꽃 심기 🪴</button>
    <button id="waterButton" class="garden-btn" disabled>물 주기 💧</button>
  </div>
  <p id="plantStatus">
    <span class="status-text">꽃을 심어 정원을 만들어봐요 ! 🌳</span>
</p>

</div>

  <!-- ================= 로그인 화면 ================= -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h1>TossTalk</h1>
    <p class="subtitle">나쁜 감정을 비워내요</p>
    <button id="googleLoginBtn" class="google-btn">Google 로그인</button>
  </div>
</div>

<!-- ================= 상담 메인 화면 ================= -->
<div id="mainScreen" style="display:none;">

  <!-- 상담 전 기분 모달 -->
  <div id="moodModal" class="modal">
    <div class="modal-content">
      <h3>현재 기분을 선택해주세요</h3>
      <div class="mood-options">
        <button class="mood-btn">🤬</button>
        <button class="mood-btn">😡</button>
        <button class="mood-btn">😠</button>
        <button class="mood-btn">🥲</button>
        <button class="mood-btn">😢</button>
        <button class="mood-btn">😭</button>
      </div>
    </div>
  </div>

  <!-- 상담 후 해소 기분 모달 -->
  <div id="resolvedMoodModal" class="modal">
    <div class="modal-content">
      <h3>해소된 기분을 선택해주세요</h3>
      <div class="mood-options">
        <button class="resolved-btn" data-emoji="☺️">☺️</button>
        <button class="resolved-btn" data-emoji="😌">😌</button>
        <button class="resolved-btn" data-emoji="🙃">🙃</button>
        <button class="resolved-btn" data-emoji="❌">❌</button>
      </div>
    </div>
  </div>

  <!-- 채팅창 -->
  <div id="chat"></div>

  <!-- 고민 해소 버튼 -->
  <button id="resolve-btn">고민이 해소되었습니까?</button>

  <!-- 쓰레기통 -->
  <div id="trash-container">
    <span id="trash">🗑️</span>
  </div>

  <!-- 입력창 + 전송 버튼 -->
  <div class="input-container">
    <textarea id="input" placeholder="💬 뭐든 말해도 돼요 ! !"></textarea>
    <button class="send-btn" id="sendBtn">전송</button>
  </div>
</div>

<!-- ================= JS 연결 ================= -->
<script type="module" src="/src/main.js"></script>

</body>
</html>
